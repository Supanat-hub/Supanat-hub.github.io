<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/index.css">
    <title>M list | new list</title>
</head>

<body>
    <!-- modal -->
    <div class="modal" id="addExpenseModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>บันทึกค่าใช้จ่าย</h2>

            <label for="expenseName">รายการ:</label>
            <input type="text" id="expenseName" placeholder="เช่น ค่าอาหาร">

            <label for="amount">จำนวนเงิน:</label>
            <input type="number" id="amount" placeholder="จำนวนเงิน">

            <label for="friends">เพื่อนที่ร่วมจ่าย:</label>
            <input type="text" id="friends" placeholder="ชื่อเพื่อน, คั่นด้วยลูกน้ำ">

            <button class="submit-button" id="saveExpense">บันทึก</button>
        </div>
    </div>

    <!-- end modal -->

    <div class="top-nav-bar">
        <button class="account-info">
            <img id="profileImage" alt="บัญชี" width="32" height="32">
        </button>
    </div>

    <div id="expenseList"></div>

    <div class="bottom-nav">
        <button class="bottom-wide-button">+ add new list</button>
    </div>

</body>
<script src="/src/js/main.js"></script>

<script>
    window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');

        if (authCode) {
            const clientId = '71156426726-oslpb03c1vcnepuaup0tsds8d7sopgm2.apps.googleusercontent.com';
            const clientSecret = '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';
            const redirectUri = 'https://supanat-hub.github.io';

            // เรียกใช้ token endpoint
            fetch(`https://oauth2.googleapis.com/token`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    code: authCode,
                    client_id: clientId,
                    client_secret: clientSecret,
                    redirect_uri: redirectUri,
                    grant_type: 'authorization_code'
                })
            })
                .then(response => response.json())
                .then(data => {
                    const accessToken = data.access_token;

                    // ใช้ accessToken เพื่อดึงข้อมูลโปรไฟล์
                    fetch('https://people.googleapis.com/v1/people/me?personFields=photos', {
                        headers: {
                            Authorization: `Bearer ${accessToken}`
                        }
                    })
                        .then(response => response.json())
                        .then(profileData => {
                            if (profileData.photos && profileData.photos.length > 0) {
                                const profilePicUrl = profileData.photos[0].url;
                                document.getElementById("profileImage").src = profilePicUrl;
                            } else {
                                console.log("No profile image available.");
                            }
                        })
                        .catch(error => {
                            console.error("Error fetching profile data:", error);
                        });
                })
                .catch(error => {
                    console.error('Error fetching access token:', error);
                });
        }
    };


</script>

</html>
