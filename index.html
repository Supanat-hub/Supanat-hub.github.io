<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/index.css">
    <title>M list | new list</title>
</head>
<body>
    <!-- Modal for adding expenses -->
    <div class="modal" id="addExpenseModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>บันทึกค่าใช้จ่าย</h2>

            <label for="expenseName">รายการ:</label>
            <input type="text" id="expenseName" placeholder="เช่น ค่าอาหาร">

            <label for="amount">จำนวนเงิน:</label>
            <input type="number" id="amount" placeholder="จำนวนเงิน">

            <label for="friends">เพื่อนที่ร่วมจ่าย:</label>
            <input type="text" id="friends" placeholder="ชื่อเพื่อน, คั่นด้วยลูกน้ำ">

            <button class="submit-button" id="saveExpense">บันทึก</button>
        </div>
    </div>

    <!-- Top navigation with profile picture -->
    <div class="top-nav-bar">
        <button class="account-info">
            <img id="profileImage" alt="บัญชี" width="32" height="32">
        </button>
    </div>

    <!-- Expense list -->
    <div id="expenseList"></div>

    <!-- Bottom navigation for adding new list -->
    <div class="bottom-nav">
        <button class="bottom-wide-button">+ add new list</button>
    </div>

    <script src="/src/js/main.js"></script>

    <script>
        // Get the access token from LocalStorage
        const accessToken = localStorage.getItem('accessToken');

        if (accessToken) {
            // Fetch user profile including photo
            fetch('https://people.googleapis.com/v1/people/me?personFields=photos', {
                headers: {
                    Authorization: `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(profileData => {
                const profilePicUrl = profileData.photos && profileData.photos[0] ? profileData.photos[0].url : null;

                // If no profile pic found, use a default image
                document.getElementById("profileImage").src = profilePicUrl || '/img/account.svg';
            })
            .catch(error => {
                console.error('Error fetching profile:', error);
                // Use default image if error occurs
                document.getElementById("profileImage").src = '/img/account.svg';
            });
        } else {
            console.log('No access token found.');
            console.log('use gust acc.');
            document.getElementById("profileImage").src = '/img/account.svg';
        }
    </script>
</body>
</html>
